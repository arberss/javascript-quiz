<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="modal" id="start-modal">
        <div class="modal-opacity start-opacity"></div>
        <div class="modal-box">
          <div class="modal-text">
            <h1 class="start-title">Welcome</h1>
            <p class="start-text">
              The Quiz has <span id="ques-num"></span> questions and you will
              have <span id="sec-num"></span> seconds to answer each question.
            </p>
            <button class="btn" id="start-btn">Start</button>
          </div>
        </div>
      </div>

      <div class="quiz-box">
        <div class="seconds">
          <h3 class="second"></h3>
        </div>
        <div class="question">
          <!-- <h1>Who is capital of Albania?</h1> -->
        </div>

        <ul class="answers">
          <!-- <li class="option">Tirana</li>
          <li class="option">Durresi</li>
          <li class="option">Prishtina</li>
          <li class="option">Shkupi</li> -->
        </ul>

        <button class="btn next" disabled>Next</button>
        <button class="btn finish" disabled>Finish</button>
      </div>

      <div class="modal" id="finish-modal">
        <div class="modal-opacity"></div>
        <div class="modal-box">
          <div class="modal-text">
            <h1>You have <span id="correctA"></span></h1>
            <ul>
              <!-- <li>Tirana</li> -->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="App.js"></script>
  </body>
</html>
